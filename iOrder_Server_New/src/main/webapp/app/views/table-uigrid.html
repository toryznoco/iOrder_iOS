<h3>UI Grid</h3>
<div ng-controller="UIGridController" class="container-fluid">
   <h4 class="page-header mt0">Basic</h4>
   <div ui-grid="gridOptions" class="table-uigrid"></div>
   <h4 class="page-header clearfix">
      <div class="pull-left">Filter and Footer</div>
      <div class="pull-right">
         <button id="footerButton" ng-click="gridOptionsComplex.showGridFooter = !gridOptionsComplex.showGridFooter; $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.OPTIONS);" class="btn btn-xs btn-success">Toggle Grid Footer</button>
         <button ng-click="gridOptionsComplex.showColumnFooter = !gridOptionsComplex.showColumnFooter; $scope.gridApi.core.notifyDataChange(uiGridConstants.dataChange.OPTIONS);" class="btn btn-xs btn-success">Toggle Column Footer</button>
      </div>
   </h4>
   <div id="uigrid-demo" ui-grid="gridOptionsComplex" class="table-uigrid"></div>
   <h4 class="page-header">Pagination</h4>
   <div ui-grid="gridOptions1" ui-grid-pagination="" class="table-uigrid"></div>
</div>
